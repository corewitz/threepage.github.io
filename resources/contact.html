<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" type="text/css"href="three-page.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@1,1000&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="flex fit sofia evenly">
        <a class ="center white no-decor" href="../index.html">JAYS AUTO SERVICE</a>
        <a class ="center white no-decor" href="for-sale.html">FOR SALE</a>
        <a class ="center white no-decor current" href="contact.html">CONTACT</a>
    </nav>
    <section class= "contact-form flex center margin1">
     <form>
      <input type="text" id="name" placeholder="Name:">
      <br>
      <input type="text" id="phone" placeholder="Phone Number:">
      <br>      
      <input type="text" id="email" placeholder="Email:">  
      <br>   
      <input type="text" id="vehicle" placeholder="Vehicle:">
      <br>  
      <textarea id="textarea" class="container" placeholder="COMMENTS:"></textarea>
      <br>
      <div class="radio-form flex wrap content-center">
        <div class="radio-button margin1"> 
          <input type="radio" id="service" name="radio" value="service" />
          <label class="radio white" for="service">I want to service my vehicle</label>
        </div>
        <div class="radio-button margin1">       
             <input type="radio" id="purchase" name="radio" value="purchase" />
            <label class="radio white" for="purchase">I want to purchase a vehicle</label>
        </div>
        <div class="radio-button margin1">     
             <input type="radio" id="other" name="radio" value="other" />
            <label class="radio white" for="other">Other</label>
        </div>
      </div>  
      <br>
      <input class= "submit right" type="submit" value="SUBMIT">
     </form>
    </section>
   
    <footer class="center fit sofia bold">
        <h4>JAYS AUTO SERVICE AND SALES</h4>
        <h4>THE BEST FREAKING SERVICE AROUND</h4>
        <p>CALL US 123-456-78910</p>

    </footer>
</body>
